<svg display="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Green Cat -->
    <symbol id="cat" viewBox="0 0 200 300">
        <!-- Body -->
        <ellipse cx="100" cy="200" rx="60" ry="80" fill="green" stroke="black" stroke-width="3"/>

        <!-- Head -->
        <circle cx="100" cy="120" r="50" fill="green" stroke="black" stroke-width="3"/>

        <!-- Ears -->
        <polygon points="60,70 90,40 100,80" fill="green" stroke="black" stroke-width="3"/>
        <polygon points="140,70 110,40 100,80" fill="green" stroke="black" stroke-width="3"/>

        <!-- Eyes -->
        <circle cx="85" cy="110" r="8" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="115" cy="110" r="8" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="85" cy="110" r="4" fill="black"/>
        <circle cx="115" cy="110" r="4" fill="black"/>

        <!-- Nose -->
        <polygon points="95,130 105,130 100,140" fill="pink" stroke="black" stroke-width="2"/>

        <!-- Mouth -->
        <path d="M90,145 Q100,155 110,145" stroke="black" stroke-width="3" fill="none"/>

        <!-- Whiskers -->
        <line x1="55" y1="130" x2="90" y2="135" stroke="black" stroke-width="2"/>
        <line x1="55" y1="140" x2="90" y2="140" stroke="black" stroke-width="2"/>
        <line x1="55" y1="150" x2="90" y2="145" stroke="black" stroke-width="2"/>

        <line x1="145" y1="130" x2="110" y2="135" stroke="black" stroke-width="2"/>
        <line x1="145" y1="140" x2="110" y2="140" stroke="black" stroke-width="2"/>
        <line x1="145" y1="150" x2="110" y2="145" stroke="black" stroke-width="2"/>

        <!-- Tail -->
        <path d="M160,200 Q190,180 170,130" stroke="black" stroke-width="8" fill="none"/>
    </symbol>

    <!-- Green Frog -->
    <symbol id="frog" viewBox="0 0 200 200">
        <!-- Body -->
        <ellipse cx="60" cy="80" rx="50" ry="40" fill="green" stroke="black" stroke-width="3"/>

        <!-- Head -->
        <ellipse cx="60" cy="50" rx="40" ry="30" fill="green" stroke="black" stroke-width="3"/>

        <!-- Eyes -->
        <circle cx="40" cy="25" r="12" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="80" cy="25" r="12" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="40" cy="25" r="6" fill="black"/>
        <circle cx="80" cy="25" r="6" fill="black"/>

        <!-- Mouth -->
        <path d="M45,60 Q60,75 75,60" stroke="black" stroke-width="3" fill="none"/>

        <!-- Legs -->
        <ellipse cx="25" cy="100" rx="15" ry="30" fill="green" stroke="black" stroke-width="3"/>
        <ellipse cx="95" cy="100" rx="15" ry="30" fill="green" stroke="black" stroke-width="3"/>
    </symbol>


    <symbol width="72" height="73" viewBox="0 0 72 73" id="play-icon">
        <path d="M35.5913 0.40329C16.0068 0.40329 0.0756836 16.5572 0.0756836 36.4122C0.0756836 56.2672 16.0068 72.4211 35.5913 72.4211C55.1758 72.4211 71.107 56.2672 71.107 36.4122C71.107 16.5572 55.1758 0.40329 35.5913 0.40329ZM35.5913 69.4204C17.6398 69.4204 3.03527 54.613 3.03527 36.4122C3.03527 18.2114 17.6398 3.40399 35.5913 3.40399C53.5428 3.40399 68.1474 18.2114 68.1474 36.4122C68.1474 54.613 53.5428 69.4204 35.5913 69.4204Z"/>
        <path d="M49.7107 35.1506L28.9933 21.6473C28.5395 21.347 27.9528 21.3308 27.4846 21.5916C27.0076 21.8553 26.7128 22.3595 26.7128 22.9089V49.9156C26.7128 50.465 27.0076 50.9691 27.4846 51.2328C27.7042 51.3545 27.9499 51.416 28.1927 51.416C28.4701 51.416 28.7505 51.3368 28.9933 51.1771L49.7107 37.6738C50.1327 37.3984 50.3899 36.9221 50.3899 36.4122C50.3899 35.9023 50.1327 35.4262 49.7107 35.1506ZM29.6724 47.1668V25.6576L46.173 36.4122L29.6724 47.1668Z"/>
    </symbol>

    <symbol viewBox="0 0 40 40" id="menu-toggle">
        <rect
                class="top"
                y="8"
                width="40"
                height="4"
                rx="2"
                fill="black"
                id="rect-1"
        />
        <rect
                class="middle"
                y="18"
                width="40"
                height="4"
                rx="2"
                fill="black"
                id="rect-2"
        />
        <rect
                class="bottom"
                y="28"
                width="40"
                height="4"
                rx="2"
                fill="black"
                id="rect-3"
        />

    </symbol>

    <symbol viewBox="0 0 24 24" width="40" height="40"  id="menu-cross">
        <path d="M6 6L18 18" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M18 6L6 18" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
</svg>